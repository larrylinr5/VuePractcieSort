<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>產品表單 Sort 練習</title>

    <!-- fontawesomeCDN -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <!-- bootstrapCDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- bootstrapJsCDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="all.css">
</head>
<body>
    <div id="app">
        <div class="container py-3">
            <H1 class="py-3"> 點選[價格]或[到期日] 觸發排序功能 </H1>
            <table class="table">
                <!-- 表頭 -->
                <thead>
                    <tr>
                        <th>品名</th>

                        <th class="click" @click="field = 'price',isReverse = !isReverse">
                            價格
                            <span class="icon" :class="{inverse:isReverse}" v-if="field == 'price'">
                                <!-- fas fa-angle-up => 朝上的箭頭 -->
                                <i class="fas fa-angle-up text-success" ></i>
                            </span>
                        </th>

                        <th class="click" @click="field = 'expiryDate',isReverse = !isReverse">
                            到期日
                            <span class="icon" :class="{inverse:isReverse}" v-if="field == 'expiryDate'">
                                <!-- fas fa-angle-up => 朝上的箭頭 -->
                                <i class="fas fa-angle-up text-success" ></i>
                            </span>
                        </th>
                    </tr>
                </thead>
    
                <!-- 表身 -->
                <tbody>
                    <tr v-for="item in computeData" :key="item.price">
                        <td>{{ item.name }}</td>
                        <td>{{ item.price }}</td>
                        <td>{{ item.expiryDate }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        
    </div>
    


    <!-- #region js區塊 -->
    <script src="main.js" type="module"></script>
    <!-- #endregion -->
</body>
</html>
